<h2>Login</h2>

<hr />
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label class="control-label">Username</label><br>
                <input type="text" [(ngModel)]="account.username" class="login form-control" name="angularUsername"/>
            </div>
            <div class="form-group">
                <label class=" control-label">Password</label><br>
                <input type="password" [(ngModel)]="account.password" class=" login form-control" name="angularPassword"/>
            </div>
        </form><br>
        <button (click)="login()">Login</button>
    </div>
</div>
